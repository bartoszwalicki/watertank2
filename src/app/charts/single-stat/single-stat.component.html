<div class="single-stat">
  <div class="tankId">{{ waterTankStats.tankId }}</div>
  <div class="timestamp">{{ waterTankStats.timestamp | date : 'dd.MM.yyyy hh:mm:ss' }}</div>
  <div class="percentage">{{ waterTankStats.percentageFill }} %</div>
  <div class="from-bttom">{{ waterTankStats.waterLevelMmFromBottom }} mm</div>
</div>
